views:
  - title: main
    cards:
      - type: vertical-stack
        cards:
        - type: 'custom:spotify-card'
        - type: media-control
          entity: media_player.stue_stereo

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Stuen
            cards:
            - type: light
              entity: light.sofa
            - type: light
              entity: light.spisebord
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Sovevaerelse
            cards:
            - type: light
              entity: light.seng
            - type: light
              entity: light.skrivebord

      - type: vertical-stack
        cards:
          - entity: weather.home
            type: weather-forecast
          - type: horizontal-stack
            title: balenaSense Sensors
            cards:
              - entity: sensor.sense_air_quality_score
                max: 500
                min: 0
                name: Air Quality Score
                severity:
                  green: 0
                  red: 150
                  yellow: 200
                theme: default
                type: gauge
              - entity: sensor.sense_humidity
                max: 100
                min: 0
                name: Humidity
                theme: default
                type: gauge
          - type: horizontal-stack
            cards:
              - entity: sensor.sense_pressure
                max: 1160
                min: 870
                name: Air Pressure
                theme: default
                type: gauge
              - type: gauge
                min: 0
                max: 50
                theme: default
                entity: sensor.sense_temperature_c
                name: Temperature
                unit: Â°C
          - type: history-graph
            title: Air Quality History
            entities:
              - entity: sensor.sense_air_quality_score
          - type: history-graph
            title: Temperature Sensor History
            entities:
              - entity: sensor.sense_temperature_c
